<h3>my book </h3>

<form action="/" method="POST">
    {% csrf_token %}
    {{form.name}}
    <input type="submit" name="create">
</form>

{% for book in books %}

<div>
    <p>
        {{ book }} 

        <a href="{% url 'update' book.id %}"> edit</a>
        <a href="{% url 'delete' book.id %}"> delete</a>
    </p>
</div>

{% endfor %}
